<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced 3D Love Tester Game</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            overflow: hidden;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            perspective: 1000px;
        }

        .game-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 300px;
            position: relative;
        }

        .game-box:hover {
            transform: rotateX(5deg) rotateY(5deg) scale(1.05);
        }

        .game-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            transform: translateZ(-50px) rotateX(5deg) rotateY(5deg);
            filter: blur(10px);
            opacity: 0.5;
            transition: all 0.6s;
        }

        .game-box:hover::before {
            transform: translateZ(-30px) rotateX(10deg) rotateY(10deg);
            filter: blur(20px);
            opacity: 0.8;
        }

        h1 {
            color: #ff4b6c;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: transform 0.3s, text-shadow 0.3s;
        }

        h1:hover {
            transform: scale(1.1);
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .input-wrapper {
            position: relative;
            display: inline-block;
            margin: 0.5rem;
        }

        input {
            padding: 0.75rem;
            width: 200px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
            background-color: white;
        }

        .input-wrapper::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 25px;
            pointer-events: none;
            transition: all 0.3s;
        }

        .input-wrapper:hover::after {
            box-shadow: 0 10px 20px rgba(255, 75, 108, 0.3);
            filter: blur(2px);
        }

        .input-wrapper:focus-within::after {
            box-shadow: 0 10px 20px rgba(255, 75, 108, 0.3);
            filter: blur(0);
        }

        button {
            margin: 1rem;
            padding: 0.75rem 1.5rem;
            background-color: #ff4b6c;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        button:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0) 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        button:hover::after {
            opacity: 1;
        }

        #result {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 1rem;
            color: #ff4b6c;
            opacity: 0;
            transition: all 0.5s;
            transform: scale(0.8) translateZ(20px);
            position: relative;
            max-width: 100%;
            white-space: normal;
            word-wrap: break-word;
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        @keyframes float {
            0% {
                transform: translateY(0px) rotateX(0deg) rotateY(0deg);
            }

            50% {
                transform: translateY(-20px) rotateX(5deg) rotateY(5deg);
            }

            100% {
                transform: translateY(0px) rotateX(0deg) rotateY(0deg);
            }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        .pop-up {
            transition: all 0.3s;
        }

        .pop-up:hover {
            transform: scale(1.1) translateZ(30px);
        }
    </style>
</head>

<body>
    <div id="particles"></div>
    <div class="container">
        <div class="game-box floating">
            <h1 class="pop-up">ðŸ’– Love Tester ðŸ’–</h1>
            <div class="input-wrapper">
                <input type="text" id="name1" class="pop-up" placeholder="Enter first name">
            </div>
            <div class="input-wrapper">
                <input type="text" id="name2" class="pop-up" placeholder="Enter second name">
            </div>
            <button onclick="testLove()" class="pop-up">Test Love</button>
            <div id="result" class="pop-up"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles", {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": "#ffffff" },
                "shape": { "type": "heart" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 3, "random": true },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": true,
                    "out_mode": "out"
                }
            }
        });

        function hashCode(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return hash;
        }

        function testLove() {
            const name1Input = document.getElementById('name1');
            const name2Input = document.getElementById('name2');
            const name1 = name1Input.value.trim().toLowerCase();
            const name2 = name2Input.value.trim().toLowerCase();

            if (name1 === '' || name2 === '') {
                alert('Please enter both names!');
                return;
            }

            const combinedNames = name1 < name2 ? name1 + name2 : name2 + name1;
            const hash = Math.abs(hashCode(combinedNames));
            const lovePercentage = (hash % 101);

            let message;
            if (lovePercentage < 20) {
                message = "Oh no! ðŸ’” It's not looking good!";
            } else if (lovePercentage < 50) {
                message = "There's a spark! âœ¨ But needs work.";
            } else if (lovePercentage < 80) {
                message = "There's potential! ðŸ’• Keep it up!";
            } else {
                message = "It's a match made in heaven! ðŸ’–";
            }

            const resultElement = document.getElementById('result');
            resultElement.textContent = `Love Score: ${lovePercentage}% - ${message}`;
            resultElement.style.opacity = 1;
            resultElement.style.transform = 'scale(1) translateZ(0)';
        }
    </script>
</body>

</html>
